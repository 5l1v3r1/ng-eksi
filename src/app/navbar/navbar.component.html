<div class="navbar">
  <img id="logo" src="assets/logo.png" alt="" srcset="">
  <div class="searchBar">
    <input type="text" (input)="onSearchChange($event.target.value)" name="" id="searchBox" (blur)="onBlur()" (focus)="onFocus()">
    <i class="fas fa-search"></i>
    <div class="autoCompleteWrapper" *ngIf="autoCompleteVisible">
        <ul>
          <li *ngFor="let result of autoCompleteResults">{{ result }}</li>
        </ul>
    </div>
  </div>
  
</div>
