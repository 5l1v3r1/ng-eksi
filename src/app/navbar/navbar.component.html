<div class="navbar">
  <img routerLink="/about" id="logo" src="assets/logo.png" alt="" srcset="">
  <div class="searchBar">
    <input placeholder="Başlık ara..." [value]="selectedTitle" type="text" (keyup.enter)="routeTitle($event.target.value)" (input)="onSearchChange($event.target.value)" name="" id="searchBox" (blur)="onBlur()" (focus)="onFocus()">
    <i class="fas fa-search"></i>    
    <div class="autoCompleteWrapper" *ngIf="autoCompleteVisible">
      <div (click) = "backgroundClick()" class="background"></div>
        <ul>
          <li routerLink="/entry/{{result | characterEscape}}/1" (click) = "autocompletePick(result)" *ngFor="let result of autoCompleteResults">{{ result }}</li>
        </ul>
    </div>
  </div>
  <div class="list">
    <i class="fas fa-fire" (click)="getPopular()"></i>
    <i class="fas fa-calendar-alt" (click)="getToday()" ></i>
  </div>

  <div class="fullscreenList" *ngIf="popularVisible">
    <i class="fas fa-window-close" (click) = "closeListWindow()"></i>
    <p><i class="fas fa-fire"></i> Gündem</p>
    <ul>
      <li (click)="closeListWindow()" routerLink="/entry/{{title.Title | characterEscape}}/1" *ngFor="let title of popularTitles" >{{title.Title}} <span>{{title.MatchedCount}}</span></li>     
    </ul>
    <div class="background"></div>
  </div>

  <div class="fullscreenList" *ngIf="todayVisible">
    <i class="fas fa-window-close" (click) = "closeListWindow()"></i>
    <p><i class="fas fa-calendar-alt"></i> Bugün</p>
    <ul>
      <li (click)="closeListWindow()" routerLink="/entry/{{title.Title | characterEscape }}/1" *ngFor="let title of popularTitles" >{{title.Title}} <span>{{title.MatchedCount}}</span></li>     
    </ul>
    <div class="background"></div>
  </div>

</div>
